<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #28282B;
            width: 750px;
            height: 550px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #800000;
            padding: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
        }

        .message.user .message-content {
            background-color: #800000;
            color: white;
        }

        .message.bot .message-content {
            background-color: #e1e1e1;
            color: black;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #e1e1e1;
        }

        .chat-input input {
            flex: 1;
            padding: 14px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            padding: 20px;
            border: none;
            background-color: #800000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #5a0000;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            color: #999;
            font-size: 14px;
            margin-left: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will go here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Function to append messages to the chat window
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `<div class="message-content">${message}</div>`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Function to handle sending a user message
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            appendMessage('user', message); // Add user message
            userInput.value = ""; // Clear input field

            // Simulate bot typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerText = "AI Chatbot is typing...";
            messagesContainer.appendChild(typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Simulate bot response after a delay (1 second)
            setTimeout(() => {
                typingIndicator.remove();
                // Send the user message to the backend
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }), // Send the message as JSON
                })
                .then(response => response.json())
                .then(data => {
                    // Append the bot's response to the chat window
                    appendMessage('bot', data.reply);
                })
                .catch(err => {
                    // Handle errors, such as if the server can't be reached
                    appendMessage('bot', "Error: Could not reach server.");
                });
            }, 1000); // 1-second delay to simulate bot response
        }

        // Event listeners for sending a message
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
